<div class="mb-4 border-bottom pb-2">
  <h5 class="fw-bold">
    <i class="bi bi-calendar3 me-2 text-primary"></i>
    แบบฟอร์มขอลางาน
  </h5>
</div>

<form>
  <div class="mb-3">
    <label class="form-label">ประเภทการลา</label>
    <select class="form-select" required [(ngModel)]="leaveRequest.leaveTypeId" name="leaveTypeId">
      <option value="null" disabled selected>เลือกประเภทการลา</option>
      <option [value]="1">ลาพักร้อน</option>
      <option [value]="2">ลาป่วย</option>
      <option [value]="3">ลากิจ</option>
    </select>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">วันที่เริ่มต้น</label>
      <input type="date" class="form-control" required [(ngModel)]="leaveRequest.startDate" name="startDate" />
    </div>
    <div class="col-md-6">
      <label class="form-label">วันที่สิ้นสุด</label>
      <input type="date" class="form-control" required [(ngModel)]="leaveRequest.endDate" name="endDate"[min]="leaveRequest.startDate" />
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">เหตุผลการลา</label>
    <textarea class="form-control" rows="4" required [(ngModel)]="leaveRequest.reason"
      name="reason"></textarea>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="reset" class="btn btn-secondary"(click)="this.resetForm()">ยกเลิก</button>
    <button type="button" class="btn btn-primary" (click)="submitLeaveRequest()">ส่งคำขอลา</button>
  </div>
</form>
